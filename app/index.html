<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/popup.css">
    <script defer src="js/styling.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="popup-container">
        <span class="popuptext" style="height: 100px;" id="popup">
            <div>
                A Simple Popup!
            </div>
            <div>
                another bit of text
            </div>
        </span>
    </div>

    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <svg width="32" height="32">
                        <line x1="2" y1="2" x2="30" y2="30" stroke="#ff8833" stroke-width="4"></line>
                        <line x1="2" y1="30" x2="30" y2="2" stroke="#ff8833" stroke-width="4"></line>
                    </svg>
                </button>
                <button id="open">
                    <svg width="32" height="32">
                        <line x1="0" y1="2" x2="32" y2="2" stroke="#11ff11" stroke-width="4"></line>
                        <line x1="2" y1="11.25" x2="30" y2="11.25" stroke="#22fe22" stroke-width="4"></line>
                        <line x1="2" y1="20.5" x2="30" y2="20.5" stroke="#33fd33" stroke-width="4"></line>
                        <line x1="0" y1="30" x2="32" y2="30" stroke="#44fc44" stroke-width="4"></line>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <nav>
        <ul>
            <li id="select"><i class="fas fa-home"></i>Select</li>
            <li id="record"><i class="fas fa-user-alt"></i>Record</li>
            <li><i class="fas fa-envelope"></i>Stop</li>
        </ul>
    </nav>
</body>

</html>
