<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="./css/appStyle.css">
    <link rel="stylesheet" href="./css/navStyle.css">
    <link rel="stylesheet" href="./css/circleStyle.css">
    <link rel="stylesheet" href="./css/popupStyle.css">
    <script defer src="js/menuVisibility.js"></script>
    <script defer src="js/app.js"></script>
</head>

<body>
    <!-- Popup container -->
    <!-- Media sources are added to this -->
    <div class="popup-container hide" id="popup-container"></div>

    <!-- Video and menu open/close Container -->
    <div class="container">
        <video muted id="video" class="hide"></video>
        <div class=" circle-container">
            <div class="circle">
                <button id="close">
                    <svg width="32" height="32">
                        <line x1="2" y1="2" x2="30" y2="30" stroke="#ff8833" stroke-width="4"></line>
                        <line x1="2" y1="30" x2="30" y2="2" stroke="#ff8833" stroke-width="4"></line>
                    </svg>
                </button>
                <button id="open">
                    <svg width="32" height="32">
                        <line x1="0" y1="2" x2="32" y2="2" stroke="#11ff11" stroke-width="4"></line>
                        <line x1="2" y1="11.25" x2="30" y2="11.25" stroke="#22fe22" stroke-width="4"></line>
                        <line x1="2" y1="20.5" x2="30" y2="20.5" stroke="#33fd33" stroke-width="4"></line>
                        <line x1="0" y1="30" x2="32" y2="30" stroke="#44fc44" stroke-width="4"></line>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <!-- menu -->
    <nav>
        <ul>
            <li class="select" id="select"><i></i>Select</li>
            <li class="record disable" id="record"><i></i>Record</li>
            <li class="stop disable" id="stop"><i></i>Stop</li>
            <!-- <li class="help" id="help"><i></i>Help</li> -->
        </ul>
    </nav>
</body>

</html>
